<!DOCTYPE html>
<html lang="en">
<head>
    <title>Customers</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <script>
        var module = angular.module("myModule",[]);
        var controller = module.controller("myController",function($scope,$http) {
            $scope.jsonRecAry=[];
            $scope.doShowAll=function()
            {
                let url="/show-all-cust";
                $http.get(url).then(pass,fail);
                function pass(response)
                {
                    $scope.jsonRecAry=response.data;
                    
                }

                function fail(response)
                {
                    alert(response.data);
                }
            }
        })
    </script>
</head>
<body ng-app="myModule" ng-controller="myController" ng-init="doShowAll()">
    <div class="container">
    <table class="table table-hover" border="2" rules="all">
        <thead>
          <tr>
            <th scope="col">Serial NO.</th>
            <th scope="col">Email ID</th>
            <th scope="col">Name</th>
            <th scope="col">Contact</th>
            <th scope="col">Address</th>
            <th scope="col">City</th>
            <th scope="col">State</th>
            <th scope="col">Profile</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="obj in jsonRecAry">
            <th scope="row">{{$index+1}}</th>
            <td>{{obj.email}}</td>
            <td>{{obj.name}}</td>
            <td>{{obj.contact}}</td>
            <td>{{obj.address}}</td>
            <td>{{obj.city}}</td>
            <td>{{obj.state}}</td>
            <td><img src="/Uploads/{{obj.profile}}" height="100px" width="100px"></td>
          </tr>
        </tbody>
      </table>
    </div>
</body>
</html>
