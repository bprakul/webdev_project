<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Customers</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <style>
      body,
      html {
        background-image: url(Images/custbg.avif);
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
    <script>
      var module = angular.module("myModule", []);
      var controller = module.controller(
        "myController",
        function ($scope, $http) {
          $scope.jsonRecAry = [];
          $scope.doShowAll = function () {
            let url = "/show-all-cust";
            $http.get(url).then(pass, fail);
            function pass(response) {
              $scope.jsonRecAry = response.data;
            }

            function fail(response) {
              alert(response.data);
            }
          };
        }
      );
    </script>
  </head>
  <body ng-app="myModule" ng-controller="myController" ng-init="doShowAll()">
    <nav
      class="navbar navbar-expand-lg"
      style="
        background-color: rgba(255, 255, 255, 0.073);
        box-shadow: 4px 6px 3px 0 rgba(0, 0, 0, 0.075),
          0 2px 0px 0 rgba(0, 0, 0, 0.147);
      "
      id="home"
    >
      <div class="container-fluid">
        <button
          class="navbar-toggler bg-light"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="index.html"
                style="color: black; font-family: cursive"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="adminDash"
                style="color: black; font-family: cursive"
                >Dashboard</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <br />
    <center><h1>All Customers</h1></center>
    <br />
    <div class="container">
      <table class="table table-hover table-secondary" border="0">
        <thead>
          <tr style="height: 60px; vertical-align: middle">
            <th
              scope="col"
              style="background-color: rgba(255, 255, 255, 0.567)"
            >
              Serial NO.
            </th>
            <th
              scope="col"
              style="background-color: rgba(255, 255, 255, 0.567)"
            >
              Email ID
            </th>
            <th
              scope="col"
              style="background-color: rgba(255, 255, 255, 0.567)"
            >
              Name
            </th>
            <th
              scope="col"
              style="background-color: rgba(255, 255, 255, 0.567)"
            >
              Contact
            </th>
            <th
              scope="col"
              style="background-color: rgba(255, 255, 255, 0.567)"
            >
              Address
            </th>
            <th
              scope="col"
              style="background-color: rgba(255, 255, 255, 0.567)"
            >
              City
            </th>
            <th
              scope="col"
              style="background-color: rgba(255, 255, 255, 0.567)"
            >
              State
            </th>
            <th
              scope="col"
              style="background-color: rgba(255, 255, 255, 0.567)"
            >
              Profile
            </th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="obj in jsonRecAry">
            <th
              scope="row"
              style="background-color: rgba(255, 255, 255, 0.567)"
            >
              <center>{{$index+1}}</center>
            </th>
            <td style="background-color: rgba(255, 255, 255, 0.567)">
              {{obj.email}}
            </td>
            <td style="background-color: rgba(255, 255, 255, 0.567)">
              {{obj.name}}
            </td>
            <td style="background-color: rgba(255, 255, 255, 0.567)">
              {{obj.contact}}
            </td>
            <td style="background-color: rgba(255, 255, 255, 0.567)">
              {{obj.address}}
            </td>
            <td style="background-color: rgba(255, 255, 255, 0.567)">
              {{obj.city}}
            </td>
            <td style="background-color: rgba(255, 255, 255, 0.567)">
              {{obj.state}}
            </td>
            <td style="background-color: rgba(255, 255, 255, 0.567)">
              <img
                src="/Uploads/{{obj.profile}}"
                height="100px"
                width="100px"
              />
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
