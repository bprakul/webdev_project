<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <style>
      body {
        background-color: rgb(43, 42, 41);
      }

      .card {
        background-color: #d9d1b4;
        color: #d9d1b4;
        border: 3px #01161e solid;
        box-shadow: 6px 6px 14px #01161e;
      }

      .card:hover {
        box-shadow: 12px 12px 25px #01161e;
      }

      .myBtn {
        background-color: #2b2a29;
        color: #d9d1b4;
        font-weight: bolder;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
        font-size: 18px;
      }

      .myBtn:hover {
        background-color: #d9d1b4;
        color: #2b2a29;
        border: 2px solid #2b2a29;
      }

      .locationl {
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
      }

      .location {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
      }

      .mymodal {
        /* background-color: #124559; */
        color: #f0ece5;
        background-image: url("Images/profbg.jpg");
      }

      .msbtn {
        background-color: #f0ece5;
        color: #161a30;
      }
    </style>
    <script>
      $(document).ready(function () {
        $(".fa-regular").click(function () {
          if ($("#otxtPass").prop("type") == "password") {
            $("#otxtPass").prop("type", "text");
            $(".fa-regular").addClass("fa-eye").removeClass("fa-eye-slash");
          } else {
            $("#otxtPass").prop("type", "password");
            $(".fa-regular").addClass("fa-eye-slash").removeClass("fa-eye");
          }

          if ($("#ntxtPass").prop("type") == "password") {
            $("#ntxtPass").prop("type", "text");
            $(".fa-regular").addClass("fa-eye").removeClass("fa-eye-slash");
          } else {
            $("#ntxtPass").prop("type", "password");
            $(".fa-regular").addClass("fa-eye-slash").removeClass("fa-eye");
          }
        });

        $("#cbtn").click(function () {
          let obj = {
            url: "/change-pass",
            data: {
              mail: $("#ptxtEmail").val(),
              oldpass: $("#otxtPass").val(),
              newpass: $("#ntxtPass").val(),
            },
          };

          $.ajax(obj)
            .done(function (resp) {
              alert(resp);
              location.reload();
            })
            .fail(function (err) {
              alert(err.message);
            });
        });

        $("#btnProf").click(function () {
          window.location = "/provProf";
        });

        $("#btnSearch").click(function () {
          window.location = "/searchProviders";
        });

        $("#settings").mouseenter(function () {
          $("#seticon").addClass("fa-spin");
        });

        $("#settings").mouseleave(function () {
          $("#seticon").removeClass("fa-spin");
        });
      });
    </script>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg"
      style="background-color: rgb(43, 42, 41)"
      id="home"
    >
      <div class="container-fluid">
        <button
          class="navbar-toggler bg-light"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="index.html"
                style="color: white"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#aboutus" style="color: white"
                >About Us</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#reachus" style="color: white"
                >Reach Us</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="d-flex" style="justify-content: center; flex-wrap: wrap">
        <div class="col-md-4 mt-5">
          <div class="card" style="width: 20rem; height: 370px">
            <div
              class="d-flex"
              style="justify-content: center; padding-top: 25px"
            >
              <i
                class="fa-solid fa-user"
                style="font-size: 230px; color: black"
              ></i>
            </div>

            <div class="card-body" style="padding-top: 40px">
              <center>
                <input
                  type="button"
                  value="Profile"
                  class="btn myBtn"
                  id="btnProf"
                />
              </center>
            </div>
          </div>
        </div>

        <div class="col-md-4 mt-5">
          <div class="card" style="width: 20rem; height: 370px">
            <div
              class="d-flex"
              style="justify-content: center; padding-top: 25px"
            >
              <i
                class="fa-solid fa-magnifying-glass"
                style="color: black; font-size: 230px"
              ></i>
            </div>

            <div class="card-body" style="padding-top: 40px">
              <center>
                <input
                  type="button"
                  class="btn myBtn"
                  value="Search Service Providers"
                  id="btnSearch"
                />
              </center>
            </div>
          </div>
        </div>

        <div class="col-md-4 mt-5">
          <div class="card" style="width: 20rem; height: 370px" id="settings">
            <div
              class="d-flex"
              style="justify-content: center; padding-top: 25px"
            >
              <i
                class="fa-solid fa-gear"
                style="color: black; font-size: 230px"
                id="seticon"
              ></i>
            </div>
            <div class="card-body" style="padding-top: 40px">
              <center>
                <input
                  type="button"
                  value="Settings"
                  class="btn myBtn"
                  data-bs-toggle="modal"
                  data-bs-target="#modalSettings"
                />
              </center>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      id="modalSettings"
      class="modal fade"
      tabindex="-1"
      aria-labelledby="ModalLabelSettings"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content mymodal">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="ModalLabelSettings">
              Change Password
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
              style="background-color: #f0ece5"
            ></button>
          </div>
          <div class="modal-body">
            <form autocomplete="off" method="post">
              <div class="mb-3">
                <label for="ptxtEmail" class="form-label">Email ID</label>
                <input
                  type="email"
                  class="form-control"
                  name="nptxtEmail"
                  id="ptxtEmail"
                  aria-describedby="emailHelp"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="otxtPass" class="form-label">Old Password</label>
                <div class="row">
                  <div class="col-md-11">
                    <input
                      type="password"
                      class="form-control"
                      name="notxtPass"
                      id="otxtPass"
                      required
                    />
                  </div>
                  <div class="col-md-1">
                    <i class="fa-regular fa-eye-slash fa-beat-fade"></i>
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <label for="ntxtPass" class="form-label">New Password</label>
                <div class="row">
                  <div class="col-md-11">
                    <input
                      type="password"
                      class="form-control"
                      name="nntxtPass"
                      id="ntxtPass"
                      required
                    />
                  </div>
                  <div class="col-md-1">
                    <i class="fa-regular fa-eye-slash fa-beat-fade"></i>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <input
              type="button"
              id="cbtn"
              class="btn msbtn"
              value="Change"
              style="
                margin-right: 170px;
                width: 130px;
                text-align: center;
                font-size: 20px;
              "
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
