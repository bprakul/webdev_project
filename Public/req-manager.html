<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>

    <script>
        var module = angular.module("myModule", []);
        var controller = module.controller("myController", function($scope,$http) {
            $scope.jsonRecordArray=[];
            $scope.doShow=function(email)
            {
              // alert($("#txtEmail").val());
              let url="/show-all-req?fetchmail="+$("#txtEmail").val();
              $http.get(url).then(success,error);
              function success(response)
              {
                // alert(JSON.stringify(response.data));
                  $scope.jsonRecordArray=response.data;
              }

              function error(response)
              {
                alert(response.data);
              }
            }

            $scope.doDel=function(seltask)
            {
                if (confirm("Are you Sure?") == false) {
                    return;
                }

                let url="/delete-task?reqrid="+seltask;
                $http.get(url).then(success,error);
                function success(response)
                {
                    alert(response.data);
                    $scope.doShow();
                }

                function error(response) 
                {
                    alert(response.data);
                }
            }
        })

    </script>

</head>
<body ng-app="myModule" ng-controller="myController">
    <div class="container">
    Email ID: <input type="email" name="txtEmail" id="txtEmail"><input type="button" value="Fetch" ng-click="doShow(txtEmail)">
        <br><br><br>
    <table class="table table-hover" border="2" rules="all">
        <thead>
          <tr>
            <th scope="col">RID</th>
            <th scope="col">Category</th>
            <th scope="col">Address</th>
            <th scope="col">Task</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="obj in jsonRecordArray">
            <th scope="row">{{obj.rid}}</th>
            <td>{{obj.category}}</td>
            <td>{{obj.address}}</td>
            <td>{{obj.task}}</td>
            <td><input type="button" value="Delete" ng-click="doDel(obj.rid)"></td>
          </tr>
        </tbody>
      </table>
    </div>
</body>
</html>
