<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <style>
      body {
        background-color: #eff6e0;
      }

      .card {
        background-color: #124559;
        color: #eff6e0;
        border: 3px #01161e solid;
        box-shadow: 6px 6px 14px #01161e;
      }

      .card:hover {
        box-shadow: 12px 12px 25px #01161e;
      }

      .myBtn {
        background-color: #eff6e0;
        color: #01161e;
        font-weight: bolder;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
        font-size: 18px;
      }

      .locationl {
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
      }

      .location {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
      }

      .mymodal {
        background-color: #124559;
        color: #f0ece5;
      }

      .msbtn {
        background-color: #f0ece5;
        color: #161a30;
      }
    </style>
    <script>
      $(document).ready(function () {
        $("#pt").click(function () {
          let obj = {
            url: "/post-task",
            data: {
              email: $("#txtEmail").val(),
              requ: $("#txtReq").val(),
              add: $("#txtAdd").val(),
              city: $("#txtCity").val(),
              date: $("#txtDate").val(),
              task: $("#txtTask").val(),
            },
          };

          $.ajax(obj)
            .done(function (resp) {
              alert(resp);
            })
            .fail(function (err) {
              alert(err.message);
            });
        });

        $("#locHome").click(function () {
          let obj = {
            url: "/fetch-home",
            data: {
              mail: $("#txtEmail").val(),
            }
          };

          $.ajax(obj)
            .done(function (respary) {
              $("#txtAdd").val(respary[0].address);
              $("#txtCity").val(respary[0].city);
            })
            .fail(function (err) {
              alert(err.message);
            });
        });

        $("#locOther").click(function () {
          $("#txtAdd").val("");
          $("#txtCity").val("");
        });

        $(".fa-regular").click(function () {
          if ($("#otxtPass").prop("type") == "password") {
            $("#otxtPass").prop("type", "text");
            $(".fa-regular").addClass("fa-eye").removeClass("fa-eye-slash");
          } else {
            $("#otxtPass").prop("type", "password");
            $(".fa-regular").addClass("fa-eye-slash").removeClass("fa-eye");
          }

          if ($("#ntxtPass").prop("type") == "password") {
            $("#ntxtPass").prop("type", "text");
            $(".fa-regular").addClass("fa-eye").removeClass("fa-eye-slash");
          } else {
            $("#ntxtPass").prop("type", "password");
            $(".fa-regular").addClass("fa-eye-slash").removeClass("fa-eye");
          }
        });

        $("#cbtn").click(function () {
          let obj = {
            url: "/change-pass",
            data: {
              mail: $("#ptxtEmail").val(),
              oldpass: $("#otxtPass").val(),
              newpass: $("#ntxtPass").val(),
            },
          };

          $.ajax(obj)
            .done(function (resp) {
              alert(resp);
            })
            .fail(function (err) {
              alert(err.message);
            });
        });

        $("#btnProf").click(function() {
          window.location = '/custProf';
        })

        $("#btnReqManager").click(function() {
          window.location = '/reqManager';
        })
      
        $("#btnSearch").click(function() {
          window.location = '/searchProviders';
        })

      });
    </script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4 mt-3">
          <div class="card" style="width: 20rem">
            <img
              src="/Public/Images/user_3962632.png"
              class="card-img-top"
              height="250px"
              alt="........"
            />

            <div class="card-body">
              <center>
                <input type="button" value="Profile" class="btn myBtn" id="btnProf">
              </center>
            </div>
          </div>
        </div>

        <div class="col-md-4 mt-3">
          <div class="card" style="width: 20rem">
            <img src="" class="card-img-top" alt="..." />
            <div class="card-body">
              <center>
                <input
                  type="button"
                  value="Post Requirements"
                  class="btn myBtn"
                  data-bs-toggle="modal"
                  data-bs-target="#postR"
                />
              </center>
            </div>
          </div>
        </div>

        <div class="col-md-4 mt-3">
          <div class="card" style="width: 20rem">
            <img src="..." class="card-img-top" alt="..." />
            <div class="card-body">
              <center>
                <input type="button" class="btn myBtn" value="Requirements Manager" id="btnReqManager">
              </center>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 mt-5">
          <div class="card" style="width: 20rem">
            <img
              src="/Public/Images/user_3962632.png"
              class="card-img-top"
              height="250px"
              alt="..."
            />

            <div class="card-body">
              <center>
                <input type="button" class="btn myBtn" value="Search Service Providers" id="btnSearch">
              </center>
            </div>
          </div>
        </div>

        <div class="col-md-4 mt-5">
          <div class="card" style="width: 20rem">
            <img src="..." class="card-img-top" alt="..." />
            <div class="card-body">
              <center>
                <input
                  type="button"
                  value="Settings"
                  class="btn myBtn"
                  data-bs-toggle="modal"
                  data-bs-target="#modalSettings"
                />
              </center>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div id="postR"
      class="modal fade"
      tabindex="-1"
      aria-labelledby="postRLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content mymodal">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="postRLabel">Post Requirements</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
              style="background-color: #f0ece5"
            ></button>
          </div>
          <div class="modal-body">
            <form action="/post-task">
              <div>
                <label for="txtEmail" class="form-label">Email ID</label>
                <input
                  type="email"
                  id="txtEmail"
                  name="ntxtEmail"
                  class="form-control"
                />
              </div>
              <div>
                <label for="txtReq" class="form-label">Type of Work</label>
                <select id="txtReq" name="ntxtReq" class="form-control">
                  <option value="none">Choose...</option>
                  <option value="Plumber">Plumber</option>
                  <option value="Electrician">Electrician</option>
                  <option value="Carpenter">Carpenter</option>
                  <option value="Mechanic">Mechanic</option>
                  <option value="Interior">Interior</option>
                  <option value="Gardener">Gardener</option>
                  <option value="Labourer">Labourer</option>
                  <option value="Welder">Welder</option>
                  <option value="Maid">Maid</option>
                </select>
              </div>
              <div class="locationl">
                <label for="locHome">Home</label>
                <label for="locOther">Other Location</label>
              </div>
              <div class="location">
                <input type="radio" name="nlocWork" id="locHome" />
                <input type="radio" name="nlocWork" id="locOther" />
              </div>
              <div>
                <label for="txtAdd" class="form-label">Address</label>
                <input
                  type="text"
                  name="ntxtAdd"
                  id="txtAdd"
                  class="form-control"
                />
              </div>
              <div>
                <label for="txtCity" class="form-label">City</label>
                <input
                  type="text"
                  name="ntxtCity"
                  id="txtCity"
                  class="form-control"
                />
              </div>
              <div>
                <label for="txtDate" class="form-label">Up To</label>
                <input
                  type="date"
                  name="ntxtDate"
                  id="txtDate"
                  class="form-control"
                />
              </div>
              <div>
                <label for="txtTask" class="form-label">Task</label>
                <textarea
                  name="ntxtTask"
                  id="txtTask"
                  class="form-control"
                  rows="4"
                >
                </textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn msbtn"
              id="pt"
              style="
                margin-right: 170px;
                width: 130px;
                text-align: center;
                font-size: 20px;
              "
            >
              Post Task
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="modalSettings"
      class="modal fade"
      tabindex="-1"
      aria-labelledby="ModalLabelSettings"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content mymodal">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="ModalLabelSettings">
              Change Password
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
              style="background-color: #f0ece5"
            ></button>
          </div>
          <div class="modal-body">
            <form autocomplete="off" method="post">
              <div class="mb-3">
                <label for="ptxtEmail" class="form-label">Email ID</label>
                <input
                  type="email"
                  class="form-control"
                  name="nptxtEmail"
                  id="ptxtEmail"
                  aria-describedby="emailHelp"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="otxtPass" class="form-label">Old Password</label>
                <div class="row">
                  <div class="col-md-11">
                    <input
                      type="password"
                      class="form-control"
                      name="notxtPass"
                      id="otxtPass"
                      required
                    />
                  </div>
                  <div class="col-md-1">
                    <i class="fa-regular fa-eye-slash fa-beat-fade"></i>
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <label for="ntxtPass" class="form-label">New Password</label>
                <div class="row">
                  <div class="col-md-11">
                    <input
                      type="password"
                      class="form-control"
                      name="nntxtPass"
                      id="ntxtPass"
                      required
                    />
                  </div>
                  <div class="col-md-1">
                    <i class="fa-regular fa-eye-slash fa-beat-fade"></i>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <input
              type="button"
              id="cbtn"
              class="btn msbtn"
              value="Change"
              style="
                margin-right: 170px;
                width: 130px;
                text-align: center;
                font-size: 20px;
              "
            />
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
