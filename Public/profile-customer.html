<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <style>
      body {
        background-image: url("Images/profbg2.jpg");
        background-size: cover;
        background-attachment: fixed;
      }

      .boxes {
        background-color: white;
      }

      .myBtns {
        background-color: #25293a;
        color: #c8e1ec;
        font-weight: bolder;
        font-size: 17px;
      }

      #proflab {
        color: #c8e1ec;
        /* width: 208px; */
        /* height: 30px; */
      }

      .myBtns:hover {
        background-color: #c8e1ec;
        color: #25293a;
        #proflab {
          color: #25293a;
        }
      }

      .myBtns:disabled {
        background-color: #25293a;
        color: #c8e1ec;
      }

      .myBtns:active {
        background-color: #25293a;
        color: #c8e1ec;
        #proflab {
          color: #c8e1ec;
        }
      }

      label {
        color: #25293a;
        font-weight: bolder;
        font-size: 20px;
      }
    </style>

    <script>
      function doEnable(check, sbtn, ubtn) {
        if (check.checked == true) {
          sbtn.disabled = false;
          ubtn.disabled = false;
        } else {
          sbtn.disabled = true;
          ubtn.disabled = true;
        }
      }

      function doShowPic(refFile, refImg) {
        const [file] = refFile.files;
        if (file) {
          refImg.src = URL.createObjectURL(file);
        }
      }

      $(document).ready(function () {
        $("#searchBtn").click(function () {
          let obj = {
            url: "/searchCust",
            data: {
              mail: $("#txtMail").val(),
            },
          };

          $.ajax(obj)
            .done(function (ary) {
              $("#txtName").val(ary[0].name);
              $("#txtMob").val(ary[0].contact);
              $("#txtAdd").val(ary[0].address);
              $("#txtCity").val(ary[0].city);
              $("#txtState").val(ary[0].state);
              $("#preview").prop("src", "Uploads/" + ary[0].profile);

              $("#hdn").val(ary[0].profile);
            })
            .fail(function (err) {
              alert(err.message);
            });
        });
      });
    </script>
  </head>
  <body>
    <br />
    <div class="d-flex" style="justify-content: center; flex-direction: column">
      <div class="d-flex" style="justify-content: center">
        <h1 style="color: #25293a; font-weight: bold">Profile</h1>
      </div>

      <div class="d-flex" style="justify-content: center">
        <div style="width: 230px; height: 30%">
          <img
            src="Images/user.png"
            id="preview"
            height="200vw"
            class="form-control boxes"
            style="border-radius: 50%"
          />
        </div>
      </div>
      <br />
      <div
        class="d-flex"
        style="justify-content: space-around; flex-wrap: wrap"
      >
        <div class="col-md-7" style="background-color: #46585f71">
          <form
            class="col-12"
            id="profForm"
            action="/custProf-save"
            method="post"
            enctype="multipart/form-data"
          >
            <input type="hidden" id="hdn" name="hdn" />
            <div
              class="d-flex"
              style="justify-content: space-around; flex-wrap: wrap"
            >
              <div class="col-6">
                <label for="txtMail" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control boxes"
                  id="txtMail"
                  name="ntxtMail"
                  required
                />
              </div>
              <div class="col-2">
                <label for="searchBtn" class="form-label">&nbsp;</label>
                <input
                  type="button"
                  class="btn myBtns form-control"
                  value="Search"
                  id="searchBtn"
                />
              </div>
              <div class="col-3">
                <label for="ppic" class="form-label">&nbsp;</label>
                <button
                  type="button"
                  for="ppic"
                  class="myBtns form-control"
                  id="profbutton"
                  style="border: 0px; height: 38px"
                >
                  <label class="" for="ppic" id="proflab">Picture</label>
                  <input
                    type="file"
                    id="ppic"
                    name="nppic"
                    class="form-control"
                    onchange="doShowPic(this,preview)"
                    style="display: none"
                  />
                </button>
              </div>
            </div>

            <br />
            <div
              class="d-flex"
              style="justify-content: space-around; flex-wrap: wrap"
            >
              <div class="col-6">
                <label for="txtName" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control boxes"
                  id="txtName"
                  name="ntxtName"
                  required
                />
              </div>
              <div class="col-5">
                <label for="txtMob" class="form-label">Contact Number</label>
                <input
                  type="text"
                  class="form-control boxes"
                  id="txtMob"
                  name="ntxtMob"
                  required
                />
              </div>
            </div>

            <br />
            <div
              class="d-flex"
              style="margin-left: 18px; flex-wrap: wrap"
            >
              <div class="col-11">
                <label for="txtAdd" class="form-label">Address</label>
                <input
                  type="text"
                  class="form-control boxes"
                  id="txtAdd"
                  name="ntxtAdd"
                  required
                />
              </div>
            </div>

            <br />
            <div
              class="d-flex"
              style="justify-content: space-around; flex-wrap: wrap"
            >
              <div class="col-6">
                <label for="txtCity" class="form-label">City</label>
                <input
                  type="text"
                  class="form-control boxes"
                  id="txtCity"
                  name="ntxtCity"
                  required
                />
              </div>
              <div class="col-5">
                <label for="txtState" class="form-label">State</label>
                <select
                  id="txtState"
                  class="form-select boxes"
                  name="ntxtState"
                  required
                >
                  <option value="none">Choose...</option>
                  <option value="Andhra Pradesh">Andhra Pradesh</option>
                  <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                  <option value="Assam">Assam</option>
                  <option value="Bihar">Bihar</option>
                  <option value="Chhattisgarh">Chhattisgarh</option>
                  <option value="Goa">Goa</option>
                  <option value="Gujarat">Gujarat</option>
                  <option value="Haryana">Haryana</option>
                  <option value="Himachal Pradesh">Himachal Pradesh</option>
                  <option value="Jammu & Kashmir">Jammu & Kashmir</option>
                  <option value="Jharkhand">Jharkhand</option>
                  <option value="Karnataka">Karnataka</option>
                  <option value="Kerala">Kerala</option>
                  <option value="Madhya Pradesh">Madhya Pradesh</option>
                  <option value="Maharashtra">Maharashtra</option>
                  <option value="Manipur">Manipur</option>
                  <option value="Meghalaya">Meghalaya</option>
                  <option value="Mizoram">Mizoram</option>
                  <option value="Nagaland">Nagaland</option>
                  <option value="Odisha">Odisha</option>
                  <option value="Punjab">Punjab</option>
                  <option value="Rajasthan">Rajasthan</option>
                  <option value="Sikkim">Sikkim</option>
                  <option value="Tamil Nadu">Tamil Nadu</option>
                  <option value="Telangana">Telangana</option>
                  <option value="Tripura">Tripura</option>
                  <option value="Uttar Pradesh">Uttar Pradesh</option>
                  <option value="Uttrakhand">Uttrakhand</option>
                  <option value="West Bengal">West Bengal</option>
                </select>
              </div>
            </div>

            <br /><br />

            <div class="d-flex" style="justify-content: space-evenly;">
              <div >
                <input
                  class="form-check boxes"
                  type="checkbox"
                  id="terms"
                  onchange="doEnable(this,sbtn,ubtn)"
                  style="height: 20px; width: 20px"
                />
                <p style="color: #25293a; font-weight: bold">
                  Terms and Conditions
                </p>
              </div>

              <div>
                <button
                  type="submit"
                  class="btn myBtns"
                  id="sbtn"
                  style="margin-right: 20px"
                  disabled
                >
                  Save
                </button>
                <button
                  type="submit"
                  class="btn myBtns"
                  id="ubtn"
                  formaction="/custProf-update"
                  disabled
                >
                  Update
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
